language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - 1.2
  - nightly
notifications:
  email:
    recipients:
    - 464843022@qq.com
    on_success: always
    on_failure: always

Coverage:
  codecov: true
  coveralls: true

matrix:
 allow_failures:
 - julia: nightly
install:
  - Zygote install
jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: osx
      script:
        - julia --project=test/runtests.jl -e 'using Pkg;Pkg.add("Zygote")'
        - julia --project=test/runtests.jl -e 'using Pkg;Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=test/runtests.jl deploy
      name: "HTML"
      after_success: skip

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
